sonar.projectKey=chinliong_testprac
sonar.projectName=Test Practical - Secure Password Application
sonar.projectVersion=1.0
sonar.organization=chinliong

# Source code location
sonar.sources=.
sonar.exclusions=node_modules/**,coverage/**,**/*.test.js,**/*.spec.js,.github/**,dockerfile,docker-compose*.yml

# Test files
sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.test.exclusions=node_modules/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,coverage/**,node_modules/**

# Language
sonar.sourceEncoding=UTF-8

# Quality Gate (remove preview mode for proper analysis)
# sonar.analysis.mode=preview